<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

}

th:first-child, td:first-child {
  text-align: left;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}

.fa-check {
  color: green;
}

.fa-remove {
  color: red;
}
</style>
</head>
<body>

<h2>Cloud Services Comparison: AWS, Azure, Google Cloud</h2>

<table>
  <tr>
    <th style="width:50%">Features</th>
    <th>AWS</th>
    <th>Azure</th>
    <th>Google Cloud</th>
  </tr>
  <tr>
    <td>Virtual Machines</td>
    <td>EC2</td>
    <td>Azure VMs</td>
    <td>GCE</td>
  </tr>
</table>

</body>
</html>
